<div *ngIf="isLoading" class="loading-spinner">
    <!-- Vous pouvez remplacer ce contenu par un composant ou une animation -->
    <p>Loading data, please wait...</p>
  </div>
  
<div class="modal-header" *ngIf="!isLoading">
    <h5 class="modal-title">List Premiums</h5>
   
  </div>
  <div class="modal-body">
    <div class="row g-3">
      <div class="col-12 col-md-6" *ngFor="let premium of prediction">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Premium</h5>
            <p class="card-text">
              <strong>Premium:</strong> {{ premium.premium }}
            </p>
            <p class="card-text">
              <strong>Date:</strong> {{ premium.date }}
            </p>
           
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a type="button" role="button" class="btn btn-secondary" routerLink="/ui-components/list-stock">
      Close
    </a>
  </div>
