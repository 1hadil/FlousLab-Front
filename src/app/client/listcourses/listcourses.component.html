<!-- Liste des Cours -->
<div class="course-list">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Formations List</mat-card-title>
      </mat-card-header>
    </mat-card>
  
    <div class="courses-container">
      <mat-card *ngFor="let course of courses" class="course-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ course.name }}</mat-card-title>
          <mat-card-subtitle>{{ course.level }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <p><strong>Description :</strong> {{ course.description }}</p>
          <p><strong>Date de d√©but :</strong> {{ course.startDate }}</p>
          <p><strong>Date de fin :</strong> {{ course.endDate }}</p>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="yellow" (click)="addCourseAndUser(course.idCourse!)">
            Inscribe
          </button>
          <button mat-raised-button color="primary" [routerLink]="'/ui-components/details/' + course.idCourse">
            Formation Details
          </button>
        
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
