<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
              src="./assets/images/logologo.jpg"
              class="align-middle m-2"
              alt="logologo"
              style="width: 100px; height: auto;"
            />
            
            </a>
          </div>

       
          <div class="or-border m-t-30">or sign up with</div>

          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Name
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" placeholder="Enter your name" />
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Surname
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="surname" placeholder="Enter your surname" />
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              CIN (National ID)
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="cin" type="number" placeholder="Enter your CIN" />
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Birth Date
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="birthDate" type="date" placeholder="Enter your birth date" />
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Job
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="job" placeholder="Enter your job" />
            </mat-form-field>
          
      
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email Address
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" type="email" placeholder="Enter your email" />
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" placeholder="Enter your password" />
            </mat-form-field>
          
            <button mat-flat-button color="primary" class="w-100" type="submit">
              Sign Up
            </button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
