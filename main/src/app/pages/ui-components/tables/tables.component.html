<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Liste des RÃ©clamations</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        
        <!-- Subject Column (Objet) -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Objet
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                  {{ element.subject }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.date | date: 'shortDate' }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Statut
          </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="{
              'bg-light-warning': element.status === 'en cours',
              'bg-light-error': element.status === 'annules',
              'bg-light-success': element.status === 'confirmed'
            }" class="text-warning rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.status | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Description
          </th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.description }}</span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Actions
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="updateClaimStatusToCanceled(element.id)">
                <mat-icon>delete</mat-icon>
                <span>Cancel</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Add Claim Button -->
    <div class="mt-2">
      <button mat-raised-button color="primary" (click)="addClaim()">Add Claim</button>
    </div>
  </mat-card-content>
</mat-card>
