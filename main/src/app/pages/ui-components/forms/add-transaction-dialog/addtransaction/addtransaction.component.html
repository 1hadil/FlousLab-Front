<h2 mat-dialog-title class="dialog-title">{{header}}</h2>

<mat-dialog-content>
  <form class="transaction-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="transaction.type" placeholder="Type" name="type">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [(ngModel)]="transaction.date" [matDatepicker]="picker" placeholder="MM/DD/YYYY" name="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field>   

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Montant</mat-label>
      <input matInput [(ngModel)]="transaction.amount" placeholder="Montant" name="montant" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Statut</mat-label>
      <input matInput [(ngModel)]="transaction.status" placeholder="Statut" name="statut">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAdd()">{{action}}</button>
</mat-dialog-actions>
