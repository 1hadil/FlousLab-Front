<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
      <mat-card-title class="m-b-0">Liste des transactions</mat-card-title>
      <button mat-raised-button color="primary" style="margin-left: 50em;" (click)="openAddTransactionDialog()">
        Add New Transaction
      </button>
    </div>
  </mat-card-header>
  
  
  <mat-card-content class="b-t-1">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table">
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <!-- Amount Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef> Statut </th>
          <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="onUpdate(element)">Update</button>
            <button mat-button color="warn" (click)="onDelete(element.id)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
